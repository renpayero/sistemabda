<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="IMG-LOGIN.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,600&family=Noto+Sans+KR:wght@500;700&family=Roboto+Mono&family=Roboto+Slab:wght@100&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="root">
        <h1>Iniciar Sesión</h1>
        <form action="" method="post">
            <div class="inputs">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="inputs">
                <label for="password">Contraseña</label>
                <input type="text" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
